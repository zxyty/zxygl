<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>three.js - particles - floor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <style type="text/css">
        body {
            background-color: #000000;
            margin: 0px;
            overflow: hidden;
        }

        a {
            color: #0078ff;
        }
    </style>
</head>

<body>

    <script type="text/javascript" src="../../dist/ZXYGL.js"></script>
    <!-- <script type="text/javascript" src="http://github.com/mrdoob/stats.js/raw/master/build/stats.js"></script> -->

    <script type="text/javascript">

        var SCREEN_WIDTH = window.innerWidth;
        var SCREEN_HEIGHT = window.innerHeight;

        var SEPARATION = 100;
        var AMOUNTX = 50;
        var AMOUNTY = 50;

        var container;
        var stats;

        var particle;

        var camera;
        var scene;
        var renderer;

        var mouseX = 0;
        var mouseY = 0;

        var windowHalfX = window.innerWidth >> 1;
        var windowHalfY = window.innerHeight >> 1;

        document.addEventListener('mousemove', onDocumentMouseMove, false);
        document.addEventListener('touchstart', onDocumentTouchStart, false);

        init();
        setInterval(loop, 1000 / 60);


        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new ZXYGL.Camera(0, 0, 1000);
            camera.focus = 200;

            scene = new ZXYGL.Scene();

            renderer = new ZXYGL.CanvasRenderer();
            renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

            particles = new Array();

            var material = new ZXYGL.ColorMaterial(0xffffff, 1);

            for (var ix = 0; ix < AMOUNTX; ix++) {
                for (var iy = 0; iy < AMOUNTY; iy++) {
                    particle = new ZXYGL.Particle(material);
                    particle.position.x = ix * SEPARATION - ((AMOUNTX * SEPARATION) / 2);
                    particle.position.z = iy * SEPARATION - ((AMOUNTY * SEPARATION) / 2);
                    particle.updateMatrix();
                    scene.add(particle);
                }
            }

            container.appendChild(renderer.viewport);

            // stats = new Stats();
            // container.appendChild(stats.getDisplayElement());
        }

        //

        function onDocumentMouseMove(event) {
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
        }

        function onDocumentTouchStart(event) {
            if (event.touches.length == 1) {
                event.preventDefault();

                mouseX = event.touches[0].pageX - windowHalfX;
                mouseY = event.touches[0].pageY - windowHalfY;

                document.addEventListener('touchmove', onDocumentTouchMove, false);
                document.addEventListener('touchend', onDocumentTouchEnd, false);
            }
        }

        function onDocumentTouchMove(event) {
            if (event.touches.length == 1) {
                event.preventDefault();

                mouseX = event.touches[0].pageX - windowHalfX;
                mouseY = event.touches[0].pageY - windowHalfY;
            }
        }

        function onDocumentTouchEnd(event) {
            if (event.touches.length == 0) {
                event.preventDefault();

                mouseX = event.touches[0].pageX - windowHalfX;
                mouseY = event.touches[0].pageY - windowHalfY;

                document.removeEventListener('touchmove', onDocumentTouchMove, false);
                document.removeEventListener('touchend', onDocumentTouchEnd, false);
            }
        }

        //

        function loop() {
            camera.x += (mouseX - camera.x) * .05;
            camera.y += (-mouseY - camera.y) * .05;
            camera.updateMatrix();

            renderer.render(scene, camera);

            // stats.update();
        }

    </script>
</body>

</html>
